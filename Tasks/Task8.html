<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        font-family: cursive;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr ;
        grid-template-rows: 50px 1fr 50px;
        grid-template-areas:
          "header header header"
          "left main right"
          "footer footer footer";
        gap: 10px;
        height: 100vh;
        text-align: center;
      }

      .header {
        grid-area: header;
        background-color: rgb(183, 145, 90);
        padding: 15px;
      }
      
      .left{
        grid-area: left;
        background-color: rgb(183, 145, 90);

      }
      .main{
        grid-area:main;
        background-color: rgb(183, 145, 90);

      }
      .right{
        grid-area: right;
        background-color: rgb(183, 145, 90);

      }
      .footer {
        grid-area: footer;
        background-color: rgb(183, 145, 90);
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">Header</div>
      <div class="left">Left</div>
      <div class="main">Main Content</div>
      <div class="right">Right</div>
      <div class="footer">Footer</div>
     
    </div>
    Â 
  </body>
</html>
