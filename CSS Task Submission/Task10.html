<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation Task</title>
    <style>
      .outer {
        height: 300px;
        width: 300px;
        background-color: lightpink;
        position: relative;
      }

      @keyframes moveCircle {
        0% {
          transform: translate(0);
        }
        25% {
          transform: translateX(250px);
        }
        50% {
          transform: translate(250px, 250px);
        }
        75% {
          transform: translateY(250px);
        }
        100% {
          transform: translate(0);
        }
      }

      @keyframes moveSquare {
        0% {
          transform: translate(0);
        }
        25% {
          transform: translate(140px, 0);
        }
        50% {
          transform: translate(140px, 140px);
        }
        75% {
          transform: translate(0,140px);
        }
        100% {
          transform: translate(0);
        }
      }
      .circle {
        height: 50px;
        width: 50px;
        background-color: rgb(89, 165, 203);
        border-radius: 50%;
        animation: moveCircle 10s linear 1s infinite;
      }

      .square {
        height: 40px;
        width: 40px;
        background-color: blue;
        position: absolute;
        top: 60px;
        left: 60px;
        animation: moveSquare 10s linear 1s infinite;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="circle">
        
      </div>
      <div class="square"></div>
    </div>
  </body>
</html>
