<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        height: 200px;
        width: 200px;
        border: 1px solid black;
      }

      .content {
        display: none;   
      }

      #check:checked ~ .content {
        display: block;  }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Card</h2>

       <input type="checkbox" id="check" />
      <label for="check">Show Name</label>

      <div class="content">
        <p>Tanishka Sahu</p>
      </div>


    </div>
  </body>
</html>
